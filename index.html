<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RSA Challenge — Try a guess</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      padding: 2rem;
      max-width: 800px;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
    .ok { color: green; }
    .bad { color: red; }
    .meta { font-size: .9rem; color: #444; margin-top: .5rem; }
  </style>
</head>

<body>
  <h1>RSA Challenge — Submit your guess</h1>

  <div>
    <label for="select">Choose challenge</label>
    <select id="select"></select>
  </div>

  <div id="meta" class="meta"></div>

  <label for="guess">Enter plaintext guess (A–Z and spaces only)</label>
  <input id="guess" autocomplete="off" placeholder="TYPE YOUR GUESS HERE" />

  <button id="check">Check guess</button>
  <div id="result" aria-live="polite"></div>

  <script>
  // Normalize user guess exactly like the hash was computed.
  function normalize(s) {
    s = s.trim().toUpperCase();
    s = s.replace(/\s+/g, ' ');  // collapse multiple spaces → single
    if (!/^[A-Z ]*$/.test(s)) throw new Error("Invalid characters — only A–Z and spaces allowed");
    return s;
  }

  async function sha256hex(str) {
    const data = new TextEncoder().encode(str);
    const hash = await crypto.subtle.digest("SHA-256", data);
    const bytes = new Uint8Array(hash);
    return Array.from(bytes).map(b => b.toString(16).padStart(2, "0")).join("");
  }

  // Compute exact bit-length of a base-10 string using BigInt
  function bitLengthDecimalString(s) {
    return BigInt(s).toString(2).length;
  }

  let records = [];

  async function loadData() {
    const resp = await fetch("rsa_all_ciphertexts_hashed.json", { cache: "no-cache" });
    records = await resp.json();

    const sel = document.getElementById("select");

    records.forEach((rec, i) => {
      const digits = rec.n.length;
      const bits = bitLengthDecimalString(rec.n);

      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${rec.name} — ${digits} digits — ${bits} bits`;
      sel.appendChild(opt);
    });

    sel.addEventListener("change", showMeta);
    showMeta();
  }

  function showMeta() {
    const idx = Number(document.getElementById("select").value || 0);
    const rec = records[idx];
    const meta = document.getElementById("meta");

    if (!rec) {
      meta.textContent = "";
      return;
    }

    const bits = bitLengthDecimalString(rec.n);
    const digits = rec.n.length;

    meta.innerHTML = `
      <strong>${rec.name}</strong><br>
      <strong>Modulus size:</strong> ${digits} digits / ${bits} bits<br>
      <strong>Exponent (e):</strong> <code>${rec.e}</code><br>
      <strong>Modulus (n):</strong> <code style="word-break: break-all">${rec.n}</code><br>
      <strong>Ciphertext (c):</strong> <code style="word-break: break-all">${rec.c}</code><br>
      <strong>SHA-256 hash:</strong> <code>${rec.sha256}</code><br>
      <span style="opacity: 0.7">(plaintext is NOT shown — must be solved)</span>
    `;
  }

  document.getElementById("check").addEventListener("click", async () => {
    const idx = Number(document.getElementById("select").value || 0);
    const rec = records[idx];
    const out = document.getElementById("result");
    out.textContent = "";

    try {
      const guessNorm = normalize(document.getElementById("guess").value);
      const hash = await sha256hex(guessNorm);

      if (hash === rec.sha256.toLowerCase()) {
        out.innerHTML = `<div class="ok">Correct! Your guess matches the SHA-256 hash.</div>`;
      } else {
        out.innerHTML = `<div class="bad">Incorrect — hash does not match.</div>`;
      }
    } catch (err) {
      out.innerHTML = `<div class="bad">${err.message}</div>`;
    }
  });

  loadData().catch(err => {
    console.error(err);
    document.getElementById("meta").textContent = "Failed to load challenges.";
  });
  </script>
</body>
</html>
